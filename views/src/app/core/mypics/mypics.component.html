<div class="container">
  <div *ngIf="isLoading">
    <i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>
    <span class="sr-only">Loading...</span>
  </div>
  <masonry *ngIf="!isLoading" [useImagesLoaded]="true">
    <masonry-brick *ngFor="let interest of myInterestList; let i = index">
      <app-interest [interestDetails]="interest"></app-interest>
    </masonry-brick>
  </masonry>
</div>
