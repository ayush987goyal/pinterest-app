<md-card>
  <md-card-header>
    <img [src]="userPic" alt="avatar" md-card-avatar (error)="brokenAvatar($event)" (click)="onUserClick()" style="cursor: pointer">
    <md-card-title>{{userName}}</md-card-title>
  </md-card-header>
  <img [src]="mainImg" alt="broken" md-card-image (error)="brokenUrl($event)">
  <md-card-content>
    <h3>
      {{interestDetails.title}}
    </h3>
  </md-card-content>
  <md-card-actions>
    <!-- <button><i class="fa fa-thumbs-o-up btn " aria-hidden="true"></i></button> -->
    <button class="btn btn-primary-outline" [disabled]="!isAuthenticated() || isOwner()" (click)="onVote()"><i class="fa fa-thumbs-o-up likeButton" [class.fa-thumbs-up]="hasVoted()" aria-hidden="true"></i></button>
    {{voteCount}}
    <button class="btn btn-danger deleteButton" *ngIf="isOwner()" (click)="onDelete()"><i class="fa fa-trash" aria-hidden="true"></i></button>
  </md-card-actions>
</md-card>
